<div class="container">
  <mat-card class="login-wrapper">
    <mat-card-content>
      <form [formGroup]="formGroup">
        <h2>NutriMind</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error> Please provide a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>Please provide a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button class="full-width" (click)="onSubmit()" color="primary">Login</button>
        <button mat-raised-button class="full-width mtop-10"  (click)="onRegister()" cdkFocusInitial>Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
